<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PSV v4 安定版</title>

  <!-- Photo-Sphere-Viewer v4（これだけでOK） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.js"></script>

  <style>
    html,body{height:100%;margin:0}
    #viewer{width:100%;height:100%;touch-action:none} /* iOSでの余計なジェスチャ抑止 */
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script>
    window.addEventListener('load', () => {
      const viewer = new PhotoSphereViewer.Viewer({
        container : document.getElementById('viewer'),
        panorama  : 'SD8F.jpg?v=1',   // ←キャッシュ回避用に?v=1 等を付けておくと吉
        loadingTxt: 'ロード中…',
      });
      // デバッグ用に console から触れるように
      window.psv = viewer;
    });
  </script>
</body>
</html>
