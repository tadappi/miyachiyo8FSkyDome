<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>360天球の中にオブジェクトを配置（Three.js 非モジュール版）</title>
  <style>
    html,body{height:100%;margin:0} canvas{display:block}
    #hint{position:fixed;left:10px;bottom:10px;color:#cfd8dc;background:rgba(0,0,0,.4);
      font:12px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;padding:6px 8px;border-radius:6px}
  </style>
</head>
<body>
  <div id="hint">左ドラッグ: 回転 / 右ドラッグ: パン / ホイール: ズーム</div>

  <!-- 旧来の「グローバル」版 Three.js（モジュールじゃない） -->
  <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/lil-gui@0.19/dist/lil-gui.umd.js"></script>

  <script>
    // ====== 基本セットアップ ======
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
    camera.position.set(0, 1.6, 2);
    scene.add(camera);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // 目安
    scene.add(new THREE.AxesHelper(1));
    const grid = new THREE.GridHelper(10, 20, 0x444444, 0x222222);
    scene.add(grid);

    // ====== 天球（内貼り球） ======
    const panoPath = "./pano.jpg"; // ←ここをあなたのjpg名に
    const loader = new THREE.TextureLoader();
    loader.load(panoPath, (tex) => {
      tex.colorSpace = THREE.SRGBColorSpace;
      tex.mapping = THREE.EquirectangularReflectionMapping;

      const sky = new THREE.Mesh(
        new THREE.SphereGeometry(1000, 64, 32),
        new THREE.MeshBasicMaterial({ map: tex, side: THREE.BackSide })
      );
      scene.add(sky);
    }, undefined, (e)=>console.error("天球jpg読込失敗", e));

    // ====== 薄い立方体（床っぽい板） ======
    const box = new THREE.Mesh(
      new THREE.BoxGeometry(1, 0.02, 1),
      new THREE.MeshStandardMaterial({ color: 0x88aaff, roughness: 0.8 })
    );
    box.position.set(0, 0.01, -1);
    scene.add(box);

    // 影っぽい円（フェイク）
    const shadow = new THREE.Mesh(
      new THREE.CircleGeometry(0.6, 32),
      new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.2 })
    );
    shadow.rotation.x = -Math.PI/2;
    shadow.position.set(0, 0.001, -1);
    scene.add(shadow);

    // ライト
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dir = new THREE.DirectionalLight(0xffffff, 0.6);
    dir.position.set(2,5,2);
    scene.add(dir);

    // GUI
    const gui = new lil.GUI();
    const p = { x:0, y:0.01, z:-1, ry:0, sx:1, sz:1, sh:0.2 };
    gui.add(p, "x", -5, 5, 0.01).onChange(v=>{ box.position.x=v; shadow.position.x=v; });
    gui.add(p, "y", 0, 2, 0.001).onChange(v=>{ box.position.y=v; });
    gui.add(p, "z", -5, 5, 0.01).onChange(v=>{ box.position.z=v; shadow.position.z=v; });
    gui.add(p, "ry", -180, 180, 1).name("回転Y(°)").onChange(v=>{ box.rotation.y = THREE.MathUtils.degToRad(v); });
    gui.add(p, "sx", 0.1, 5, 0.01).name("サイズX").onChange(v=>{ box.scale.x=v; });
    gui.add(p, "sz", 0.1, 5, 0.01).name("サイズZ").onChange(v=>{ box.scale.z=v; });
    gui.add(p, "sh", 0, 1, 0.01).name("影の濃さ").onChange(v=>{ shadow.material.opacity=v; });

    // リサイズ & ループ
    addEventListener("resize", ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
    renderer.setAnimationLoop(()=>{
      controls.update();
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
